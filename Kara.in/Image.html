<!DOCTYPE html>

<head>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Icons (Font Awesome) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

  <style>
    :root{
      --bg-dark: #0b1220;
      --text: #eaf1ff;
      --muted: #c6d3f7cc;
      --accent: #35b6ff;
    }
    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--text);
      background: var(--bg-dark);
    }

    .hero{
      position: relative;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      overflow: hidden;
      isolation: isolate;
    }

    /* Background image */
    .hero::before{
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(1200px 600px at 20% 80%, rgba(53,182,255,.15), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(255,255,255,.06), transparent 60%),
        url("https://images.unsplash.com/photo-1549931319-a545dcf3bc73?q=80&w=1920&auto=format&fit=crop") center/cover no-repeat;
      filter: saturate(0.8) brightness(0.7);
      z-index: -2;
    }

    /* Dark overlay */
    .hero::after{
      content: "";
      position: absolute; inset: 0;
      background:
        linear-gradient(180deg, rgba(5,8,15,.75), rgba(5,8,15,.85));
      z-index: -1;
    }

    .container{
      width: min(1100px, 92vw);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: clamp(16px, 4vw, 48px);
      align-items: center;
    }

    /* Text block */
    .stack{
      max-width: 680px;
    }
    .pill{
      display: inline-block;
      font-weight: 600;
      letter-spacing: .08em;
      font-size: .8rem;
      padding: 8px 12px;
      border-radius: 999px;
      color: #bfe8ff;
      background: rgba(53,182,255,.14);
      border: 1px solid rgba(53,182,255,.28);
      backdrop-filter: blur(4px);
    }
    h1{
      margin: 16px 0 10px;
      font-size: clamp(2.4rem, 6vw, 4.5rem);
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: -.02em;
    }
    p.lead{
      margin: 10px 0 0;
      line-height: 1.7;
      color: var(--muted);
      max-width: 58ch;
    }

    /* Social rail */
    .rail{
  
      display: grid;
      gap: 18px;
      justify-items: center;
      align-content: center;
    }
    .btn-ico{
      width: 60px; height: 60px;
      display: grid; place-items: center;
      border-radius: 50%;
      background: rgba(53,182,255,.18);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(6px);
      text-decoration: none;
      transition: transform .18s ease, background .18s ease, box-shadow .18s ease;

    }
    .btn-ico i{
      font-size: 24px;
      color: #dff3ff;
    }
    .btn-ico:hover{
      transform: translateY(-2px);
      background: rgba(53,182,255,.28);
      box-shadow: 0 8px 28px rgba(0,0,0,.35);
    }

    /* Responsive */
    @media (max-width: 820px){
      .container{ grid-template-columns: 1fr; }
      .rail{ grid-auto-flow: column; justify-content: start; }
      .btn-ico{ width: 54px; height: 54px; }
    }

    /* Safe area padding */
    .pad{
      position: absolute;
      inset: 24px;
      pointer-events: none;
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,.06);
    }
.btn-ico img {
    width: 40px;
    height: 40px;
  }

  </style>
</head>

      </nav>
    </div>

  </main>
</body>
</html>
